<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    body{
   background: linear-gradient(to bottom, #ff33cc 0%, #66ccff 100%);
    }
    H4{
    font-size:40px;
    text-align:center;
    }
    input{
        width:100%;
        padding:12px 20px;
        margin:8px 0;
        box-sizing:border-box;
        }
    input::placeholder{
    color:#d3d3d3;
    }
    .submit{
    background-color:#6BA3E8;
    }
    .btn1{
    background-color:#3077a3;
    text-transform: uppercase;
    font-size:15px;
    color:white;

    }
    .btn2{
    background-color:#74bdfa;
    }
    p{
    padding:10px;
    }
    .center-coloum{
width:600px;
margin:100px auto;
padding:20px;
background-color:#fff;
border-radius:3px;
box-shadow:6px 2px 30px 0px rgba(0,0,0,0.75);
}
.item-row{
background-color:#871c4a;
margin:10px;
padding:10px;
border-radius:3px;
color:#fff;
font-size:15px;
    text-transform: uppercase;
box-shadow:0px -1px 10px-4px rgba(0,0,0,0.75);
}

</style>

<div class="center-coloum">
<H4>ToDO List</H4>
<form method="post" action="/">
    {% csrf_token %}
    {{lock.Title}}
    <input class="btn1" type="submit" name="create">



</form>
    <div class="todo-list">
{% for j in key %}
<div class="item-row">

    {% if j.complete == True %}
    <strike>{{j}}</strike>
    {% else %}
    <span>{{j}}</span>
    {% endif %}
    <a class="btn2 btn-sm btn-info" href="{% url 'update' j.id%}">Update</a>
    <a class="btn3 btn-sm btn-danger" href="{% url 'delete' j.id%}">Delete</a>
</div>

        {% endfor %}
</div></div>
